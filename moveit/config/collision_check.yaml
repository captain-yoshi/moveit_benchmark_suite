  collision_detectors:
  - FCL
  - Bullet

  # collision_detection::CollisionRequest
  collision_requests:
  - name: First (Binary)
    resource:
      distance: False             # Compute proximity distance (Slow)
      cost: False                 # Compute collision cost
      contacts: False             # Compute contacts, otherwise only a binary collision yes/no is reported
      max_contacts: 1             # Maximum number of contacts
      max_contacts_per_pair: 1    # Maximum numbe of contacts per pair of bodies
      max_cost_sources: 1         # Defines how many of the top cost sources should be returned
      verbose: False              # Report information about collision
  - name: First (Contact Only)
    resource:
      distance: False
      cost: False
      contacts: True
      max_contacts: 1
      max_contacts_per_pair: 1
      max_cost_sources: 1
      verbose: False
  - name: First (Cost)
    resource:
      distance: False
      cost: True
      contacts: True
      max_contacts: 1
      max_contacts_per_pair: 1
      max_cost_sources: 1
      verbose: False
  # - name: First (Distance)
  #   resource:
  #     distance: True
  #     cost: False
  #     contacts: True
  #     max_contacts: 1
  #     max_contacts_per_pair: 1
  #     max_cost_sources: 1
  #     verbose: False
  - name: All (Contact Only)
    resource:
      distance: False
      cost: False
      contacts: True
      max_contacts: 99
      max_contacts_per_pair: 1
      max_cost_sources: 1
      verbose: False
  - name: All (Cost)
    resource:
      distance: False
      cost: True
      contacts: True
      max_contacts: 99
      max_contacts_per_pair: 1
      max_cost_sources: 99
      verbose: False
