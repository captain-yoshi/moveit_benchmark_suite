  #   resource:
  #     cluttered_scene:
  #       robot_state: extended
  #       object_in_collision: 4
  #       object_no_collision: 96
  #       object_type: MESH
  #       resource: package://moveit_benchmark_suite_resources/robots/panda/meshes/collision/link5_bbox.stl
