# position constraints represented with a box defining error bounds (goal translated+rotated)
group_name: panda_arm

start_state:
  joint_state:
    header:
      frame_id: panda_link0
    name: [panda_joint1, panda_joint2, panda_joint3, panda_joint4, panda_joint5, panda_joint6, panda_joint7]
    position: [0.0, -0.785, 0.0, -2.356, 0.0, 1.571, 0.785]

goal_constraints:
  - position_constraints:
      - header:
          frame_id: panda_link0
        link_name: panda_link8
        target_point_offset:
          x: 0
          y: 0
          z: 0
        constraint_region:
          primitives:
            - type: box
              dimensions: [0.01, 0.01, 0.01]
          primitive_poses:
            - position:
                x: 0.5
                y: 0
                z: 0.3
              orientation:
                x: 0.0
                y: 0.0
                z: 0.0
                w: 1.0
        weight: 1
    orientation_constraints:
      - header:
          frame_id: panda_link0
        link_name: panda_link8
        orientation:
          x: 0
          y: 0
          z: 0
          w: 1
        absolute_x_axis_tolerance: 1e-3
        absolute_y_axis_tolerance: 1e-3
        absolute_z_axis_tolerance: 1e-3
        weight: 1

path_constraints:
  position_constraints:
    - header:
        frame_id: panda_link0
      weight: 1.0
      link_name: panda_link8
      target_point_offset:
        x: 0
        y: 0
        z: 0
      constraint_region:
        primitives:
          - type: box
            dimensions: [0.4, 0.1, 0.4]
        primitive_poses:
          - position:
              x: 0.4
              y: -5.221329615610066e-12
              z: 0.45
            orientation:
              x: 0.0
              y: 0.0
              z: 0.0
              w: 1.0
